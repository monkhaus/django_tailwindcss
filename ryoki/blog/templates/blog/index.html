{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Posts</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
	<div class="py-8 px-8 max-w-sm mx-auto bg-white rounded-xl shadow-md space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6 ">
	<a href="{% url 'blog:post_new'  %}"><button class="px-4 py-1 text-sm text-blue-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Create New Post</button></a>
	</div>
	<br>
	{% if object_list %}
	{% for post in object_list %}
		<div class="py-8 px-8 max-w-sm mx-auto bg-white rounded-xl shadow-md space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6">
		  <div class="text-center space-y-2 sm:text-left">
		    <div class="space-y-0.5">
		      <p class="text-lg text-black font-semibold">
		      {{ post.title }}
		      </p>
		    </div>
		    <br>
		    <a href="{% url 'blog:post_detail' post.id %}"><button class="px-4 py-1 text-sm text-blue-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">View</button></a>
		    <a href="{% url 'blog:post_edit' post.id %}"><button class="px-4 py-1 text-sm text-blue-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Edit</button></a>
		  </div>
		</div>
		<br>
	{% endfor %}	
	{% for idea in idea_list %}
		<p>{{ idea.idea_text }}</p>
	{% endfor %}
	{% endif %}
</body>
</html>
