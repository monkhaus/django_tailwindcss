{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">



<div class="h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white py-5 px-8 border-t-4 border-blue-700 rounded-md shadow-lg">
    <form method="POST" action="">
    {% csrf_token %}
  
    <h2 class="text-3xl text-gray-400 mb-3">Register</h2>

    <div class="mb-2">
      <label class="text-sm">{{ form.username.label }}</label>
      {{ form.username }}
    </div>

    <div class="mb-2">
      <label class="text-sm">{{ form.email.label }}</label>
      {{ form.email }}
    </div>
    
    <div class="mt-2 mb-3">
      <label class="text-sm">{{ form.password1.label }}</label>
      {{ form.password1 }}
    </div>

  <div class="mt-2 mb-3">
      <label class="text-sm">{{ form.password2.label }}</label>
      {{ form.password2 }}
    </div>
    <button 
            class="border-none bg-blue-800 py-2 px-3 text-white roudend-sm w-full mt-2 rounded-md hover:bg-blue-700 mb-5" 
            type="submit"
            >
      Register Free Account
    </button>

    <p class="text-sm">Already have an account? <a href="{% url 'accounts:loginPage' %}" class="text-lg text-blue-400">Login</a></p>
    </form>
  </div>
</div>
