{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

<div class="h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white py-5 px-8 border-t-4 border-blue-700 rounded-md shadow-lg">
    <form method="POST" action="">
    {% csrf_token %}  
    <h2 class="text-3xl text-gray-400 mb-3">Login</h2>
    
    <div class="mb-2">
      <label class="text-sm">Username</label>
      <input type="text" name="username" placeholder="Name" class="w-full p-2 mt-1 bg-gray-200 rounded-md focus:outline-none">
    </div>
    
    <div class="mt-2 mb-3">
      <label class="text-sm">Password</label>
      <input type="password" name="password" placeholder="Password" class="w-full p-2 mt-1 bg-gray-200 rounded-md focus:outline-none">
    </div>
    
    <button 
            class="border-none bg-blue-800 py-2 px-3 text-white roudend-sm w-full mt-2 rounded-md hover:bg-blue-700 mb-5" 
            type="submit"
            >
   Login
    </button>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="text-sm" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <p class="text-sm">Don't have an account? <a href="{% url 'accounts:registerPage' %}" class="text-lg text-blue-400">Sign Up</a></p>
    </form>

  </div>
</div>
